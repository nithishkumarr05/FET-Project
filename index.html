<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 80%;
            margin: 20px auto;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Laptop Management</h1>
    <form id="laptop-form">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" required><br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required><br><br>
        <button type="submit">Add Laptop</button>
    </form>
    <h2>Laptops</h2>
    <ul id="laptop-list"></ul>
    <script>
        // Function to handle form submission
        document.getElementById("laptop-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            var brand = document.getElementById("brand").value;
            var model = document.getElementById("model").value;
            var price = document.getElementById("price").value;

            // Create new list item with laptop attributes
            var newItem = document.createElement("li");
            newItem.innerHTML = "Brand: " + brand + "<br>Model: " + model + "<br>Price: $" + price;

            // Append the new item to the list
            document.getElementById("laptop-list").appendChild(newItem);

            // Optionally, you can clear the form after submission
            document.getElementById("laptop-form").reset();
        });
    </script>
</body>
</html>
